<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page_title }} | US Army</title>
    <meta
      name="description"
      content="A toolkit for data analytics integration"/>
    <meta
      property="og:title"
      content="Arsenal | Data Analyst Toolkit"/>
    <meta
      property="og:description"
      content="A toolkit for data analytics learning and integration"/>
    <meta
      property="og:image"
      content="{{ url_for('static', filename='images/og-image.jpg') }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gravatar.com/terryepplerphd" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <!-- AOS CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet"/>
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/main.css') }}"/>
  </head>
  <body id="body" class="light-mode">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">Arsenal</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-lg-center">
            <li class="nav-item">
              <a class="nav-link" href="#home" onclick="showSection('home')">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about" onclick="showSection('about')">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"
                href="#projects"
                onclick="showSection('projects')">Tools</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#skills" onclick="showSection('skills')">Stack</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#education"
                onclick="showSection('education')">Tab 1 </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('blogs') }}">Blogs</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#contact"
                onclick="showSection('contact')">Contact</a>
            </li>
            <li class="nav-item ms-3">
              <div class="form-check form-switch mt-1">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="darkModeToggle"
                  aria-label="Dark mode toggle"/>
                <label class="form-check-label" for="darkModeToggle">
                  <i class="fas fa-moon">Stealth Mode</i>
                </label>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <main class="pt-5 mt-5 container">{% block content %}{% endblock %}</main>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-5 shadow">
      <small>&copy; 2025 Terry Eppler, All rights reserved.</small>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <script>
      // Initialize AOS animations
      AOS.init();

      // Dark mode toggle handler
      document
        .getElementById("darkModeToggle")
        .addEventListener("change", function () {
          const body = document.getElementById("body");
          if (this.checked) {
            body.classList.remove("light-mode");
            body.classList.add("dark-mode");
          } else {
            body.classList.remove("dark-mode");
            body.classList.add("light-mode");
          }
        });

      // Function to show/hide sections by id can be implemented if using SPA style navigation
      function showSection(sectionId) {
        // Will implement as we create sections stepwise
      }
    </script>
  </body>
</html>
